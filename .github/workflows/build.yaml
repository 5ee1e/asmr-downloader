name: npm run build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup Node.JS
      - uses: actions/setup-node@v3
        id: setup_node_id
        with: 
          node-version: latest
          cache: npm
      - run: npm install
      - name: start build
      - run: npm run plug
